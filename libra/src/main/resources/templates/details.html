<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Libra</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<div th:object="${book}" class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title">
                    <th:block th:text="*{bookHighlight}"></th:block>
                </h5>
            </div>

            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">• Publisher: <span th:text="*{publisher}"></span></div>
                    <div class="card-text">• Pages: <span th:text="*{pages}"></span></div>
                    <div class="card-text">• Price: <span th:text="*{price}"></span></div>
                    <div class="card-text">• Genre: <span th:text="*{genre}"></span></div>
                    <div class="card-text">• Cover: <span th:text="*{cover}"></span></div>
                    <div class="card-text">• Reader: <span th:text="*{getFullName()}"></span> </div>
                    <div class="card-text">• Id: <span th:text="*{id}"></span> </div>
                </li>
            </ul>
            <div class="card-body">
                <form
                        th:action="@{/books/{id}(id=*{id})}"
                        th:method="delete"
                >
                    <input type="submit" value="Delete">
                </form>
            </div>

            <a th:href="@{/books/{id}/edit(id=*{id})}">
                Edit book
            </a>
        </div>
<!--        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">-->
<!--            <img th:src="*{imageUrl}" class="card-img-top"  alt="Car image">-->
<!--        </div>-->
    </div>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
